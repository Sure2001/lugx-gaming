<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Cart Page</h3>
        <span class="breadcrumb"
          ><a href="#">Home</a> &gt; <a href="#">Shop</a> &gt; Cart</span
        >
      </div>
    </div>
  </div>
</div>
<div class="cart section">
  <div class="container">
    <div class="row">
      <div class="container">
  <h2>Your Cart</h2>
  <table class="table table-bordered" *ngIf="cartItems.length > 0; else emptyCart">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.name }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price * item.quantity | currency }}</td>
        <td>
          <button class="btn btn-danger" (click)="removeFromCart(item.id)"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>

  <div *ngIf="cartItems.length > 0" class="mt-3">
    <h4>Total: {{ totalPrice | currency }}</h4>
    <button class="btn btn-success" (click)="checkout()">Checkout</button>
  </div>
</div>

    </div>
  </div>
 
</div>
