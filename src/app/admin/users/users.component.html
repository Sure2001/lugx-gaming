<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Registered Users</h2>
    <div>
      <button class="btn btn-success me-2" (click)="exportToExcel()">Export Excel</button>
      <button class="btn btn-primary me-2" (click)="exportToCSV()">Export CSV</button>
      <button class="btn btn-danger" (click)="deleteSelectedUsers()">
        <i class="bi bi-trash"></i> Delete Selected
      </button>
    </div>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>
          <input type="checkbox" [(ngModel)]="selectAllChecked" (change)="toggleAll()" />
        </th>
        <th>Avatar</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of displayedUsers">
        <td>
          <input type="checkbox"
                 [checked]="selectedUsers.has(user._id)"
                 (change)="toggleUser(user._id)" />
        </td>
        <td>
          <img *ngIf="user.avatar"
               [src]="'http://localhost:5000/uploads/' + user.avatar"
               alt="avatar"
               width="50"
               height="50"
               class="rounded-circle border" />
        </td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-info btn-sm me-2" (click)="viewUser(user)">View</button>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="d-flex justify-content-between align-items-center">
    <button class="btn btn-secondary" [disabled]="currentPage === 1" (click)="prevPage()">Previous</button>
    <span>Page {{ currentPage }} of {{ Math.ceil(users.length / itemsPerPage) }}</span>
    <button class="btn btn-secondary"
            [disabled]="currentPage * itemsPerPage >= users.length"
            (click)="nextPage()">Next</button>
  </div>
</div>
