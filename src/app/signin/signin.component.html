<!-- Header -->
<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Signin Page</h3>
        <span class="breadcrumb"><a routerLink="/">Home</a>  &gt;  <a routerLink="/shop">Shop</a>  &gt; Signin</span>
      </div>
    </div>
  </div>
</div>

<!-- Signin Form -->
<div class="signin-container">
  <form (ngSubmit)="login()" class="signin-form">
    <h4>Login to your account</h4>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        class="form-control"
        placeholder="Enter your email"
      />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        class="form-control"
        placeholder="Enter your password"
      />
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn-login">Login</button>

    <div class="signup-link">
      Don't have an account?
      <a routerLink="/signup">Sign Up here</a>
    </div>
  </form>
</div>
